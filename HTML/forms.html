<!-- In this file we will be learning and practising the forms in HTML along with their practical use case and implementation -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="C:\Users\dell\Desktop\WEB-D\Web-D codes\CSS\attribute-selector.css">
</head>

<body>
    <!-- "action": action is an attribute which specifies where the form data should be sent -->
    <form action=""></form>

    <!-- "method": it is an attribute which specifies which HTTP method should be used -->
    <!-- "get" and "post" -->
    <form action="" method="get"></form>
    <form action="" method="post"></form>



    <h1>FORM 1</h1>
    <form action="/TUSHAR">

        <p>
            <label for="revisit">Revision_check: </label>
            <input type="text" name="revisit" id="revisit" placeholder="yes/no" minlength="2" maxlength="3">
        </p>

        <p>
            <!-- "label": it is used to label the input -->
            <!-- "for" and "id" attribute must have same name to link the label with the input -->
            <label for="username">Enter username: </label>
            <input type="text" name="username" id="username" placeholder="username" minlength="1" maxlength="15"
                required>
        </p>

        <p>
            <label for="password">Enter password: </label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </p>

        <p>
            <label for="num">Enter phone number: </label>
            <input type="number" name="number" id="num" placeholder="phone-number">
        </p>

        <p>
            <label for="color">Choose your favourite color: </label>
            <input type="color" name="color" id="color">
        </p>

        <p>
            <label for="time">Enter your current time: </label>
            <input type="time" name="time" id="time">
        </p>

        <!-- button is used to submit the form which will perform the action attribute -->
        <button type="submit">submit</button>

        <p>
            <button type="button">doesn't do anything</button>
        </p>
    </form>

    <hr>


    <h1>INDIRECT FORMS</h1>
    <!-- creating a indirect form which will use google server for the action attribute -->
    <h2>Search google</h2>
    <form action="https://www.google.com/search?q">

        <label for="google" class="indirect">Search on google :</label>
        <input type="text" name="query" id="google">

        <button type="submit">google</button>
    </form>

    <h2>Search youtube</h2>
    <form action="https://www.youtube.com/results?search_query">

        <label for="youtube" class="indirect">Search on youtube</label>
        <input type="text" name="search_query" id="youtube">

        <button>youtube</button>
    </form>

    <hr>


    <!-- creating checkbox -->
    <h2>creating checkbox</h2>
    <form action="/tushar">
        <div>
            <input type="checkbox" name="gym" id="gym">
            <label for="gym">GYM</label>
        </div>

        <div>
            <label for="reading">Read 10 pages</label>
            <input type="checkbox" name="reading" id="reading">
        </div>

        <div>
            <label for="choice">Did you agree with TUSHAR</label>
            <input type="checkbox" name="choice" id="choice">
        </div>
    </form>

    <hr>
    <hr>

    <!-- Radio nutton -->
    <h2>Radio Button</h2>
    <form action="/tushar_RADIO_BUTTON">

        <h3>what's your favourite food?</h3>
        <!-- name for all the radio input should be same as they belong to one input -->

        <div>
            <label for="samosa">samosa</label>
            <input type="radio" name="food" id="samosa" value="samosa">
        </div>

        <div>
            <label for="chole-bhature">chole-bhature</label>
            <input type="radio" name="food" id="chole-bhature" value="chole-bhature">
        </div>

        <div>
            <label for="milkshake">milkshake</label>
            <input type="radio" name="food" id="milkshake" value="milkshake">
        </div>

        <p>
            <button type="reset">reset</button>
        </p>
        <section>
            <button type="submit">submit</button>
        </section>

    </form>

    <hr>

    <!-- select tag--list -->
    <form action="/tushar-select-list">

        <section>
            <label for="pet-select">Select your pet</label>

            <select name="pets" id="pet-select">
                <option value="dog">dog</option>
                <option value="cat">cat</option>
                <option value="lion">lion</option>
                <option value="cow">cow</option>
                <option value="pig">pig</option>
            </select>
        </section>

        <section>
            <label for="gender">Selecy your Gender</label>

            <select name="gender" id="gender">
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
            </select>
        </section>

        <!-- create a range bar -->
        <div>
            <label for="cheese">Amout of chesse</label>
            <input type="range" name="chesse-volume" id="chesse" min="0" max="97">
        </div>

        <button>submit</button>

        <!-- feedback BOX -->
        <div>
            <p><label for="feedback">Any feeback ?</label></p>
            <textarea name="feedback" id="feedback" cols="100" rows="10" placeholder="type here"></textarea>
        </div>
    </form>


    <!-- using required for the form validation -->

    <h3>Form validation</h3>

    <form action="/form-validation-check">

        <label for="validation">enter your first name:</label>
        <!-- required attribute is used for the complusory data ..so that the user must put info -->
        <input type="text" name="first-name" id="validation" required>

        <button>submit</button>
    </form>



</body>

</html>
